{% extends "base.html" %}

{% block content %}
<div class="hero-section">
    <div class="hero-content">
        <h1 class="hero-title">Reset Password</h1>
        <p class="hero-subtitle">Use your M-Pesa number to reset your password</p>
    </div>
</div>

<div class="auth-container" style="grid-template-columns: 1fr; max-width: 500px;">
    <div class="auth-card">
        <h2>Reset Your Password</h2>
        <form method="POST">
            <div class="form-group">
                <label>M-Pesa Number</label>
                <input type="tel" name="mpesa_number" class="form-control" placeholder="0700000000" pattern="[0-9]{10}" required>
                <small style="color: #ccc;">Enter the M-Pesa number used during registration</small>
            </div>
            
            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="new_password" class="form-control" placeholder="Enter new password" required>
            </div>
            
            <button type="submit" class="btn auth-btn">Reset Password</button>
            <p class="auth-link"><a href="{{ url_for('login') }}">Back to Login</a></p>
        </form>
    </div>
</div>
{% endblock %}
