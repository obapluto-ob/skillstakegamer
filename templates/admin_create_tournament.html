{% extends "base.html" %}

{% block content %}
<div class="card">
    <h1>Create Tournament</h1>
    <p>Set up a new tournament for users to join</p>
</div>

<div class="card">
    <form method="POST" action="{{ url_for('create_tournament') }}">
        <div class="form-group">
            <label>Tournament Name</label>
            <input type="text" name="name" class="form-control" placeholder="e.g., PUBG Championship" required>
        </div>
        
        <div class="form-group">
            <label>Game</label>
            <select name="game" class="form-control" required>
                <option value="pubg_mobile">PUBG Mobile</option>
                <option value="cod_mobile">COD Mobile</option>
                <option value="fifa_mobile">FIFA Mobile</option>
                <option value="efootball">eFootball</option>
                <option value="pes">PES Mobile</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Entry Fee (KSh)</label>
            <input type="number" name="entry_fee" class="form-control" min="50" max="1000" value="100" required>
        </div>
        
        <div class="form-group">
            <label>Maximum Players</label>
            <select name="max_players" class="form-control" required>
                <option value="8">8 Players</option>
                <option value="16">16 Players</option>
                <option value="32">32 Players</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-success">Create Tournament</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
